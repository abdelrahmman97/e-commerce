<div *ngIf="!(products.length==0)">
	<div class=" p-4" *ngFor="let item of products">
		<div class="card">
			<div class="row">
				<div class="col-4">
					<!-- <img [src]="item.images[0]" alt="" class="w-25 h-25"> -->
				</div>
				<div class="col-4">
					<h5>{{item.title}}</h5>
				</div>
				<div class="col-4">
					<p>{{item.price}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
<div *ngIf="products.length==0" class="d-flex justify-content-center">
	<div class="alert alert-warning" role="alert">
		<h1>Cart is Empty</h1>
	</div>
</div>
