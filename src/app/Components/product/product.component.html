<div class="row p-0 py-4">
	<div class="col-3 p-2 m-0" *ngFor="let item of Products">
		<a class="card p-0 m-0 text-decoration-none" [routerLink]="['/details', item.id]">
			<img [src]="item.imgURL | imageUrl: 'https://fakeimg.pl/200x200'" class="card-img-top" alt="...">
			<div class="card-body">
				<h5 class="card-title">{{item.name}}</h5>
				<p class="card-text">{{item.price | currency}}</p>
				<div class="d-flex justify-content-between align-items-center">
					<p class="card-text">Quantity: <span class="badge text-bg-dark">{{item.quantity}}</span></p>
					<a href="#" class="btn btn-primary">Add to cart</a>
				</div>
			</div>
		</a>
	</div>
</div>
