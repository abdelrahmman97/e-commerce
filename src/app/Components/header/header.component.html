<header class="p-3 mb-3 border-bottom">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
				<img [src]="StoreLogo" alt="{{ StoreName }}" [title]="StoreName" class="navbar-brand w-25" />
			</a>

			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a routerLinkActive="text-bg-dark" [routerLink]="['home']" class="btn px-2 btn-light">Home</a>
				</li>
				<li>
					<a routerLinkActive="text-bg-dark" [routerLink]="['products']"
						class="btn px-2 btn-light">Products</a>
				</li>
			</ul>

			<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
				<input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
			</form>

			<ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
				<li class="mx-1">
					<a [routerLink]="['login']" class="btn btn-light text-dark">
						Login
					</a>
				</li>
				<li class="mx-1">
					<a [routerLink]="['regitser']" class="btn btn-primary">
						Register
					</a>
				</li>
			</ul>
		</div>
	</div>
</header>
