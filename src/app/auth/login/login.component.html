<div class="container">
	<div class="d-flex align-items-center py-4 flex-shrink-1">
		<main class="form-signin w-25 m-auto">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
				<img class="mb-4 logo" [src]="StoreLogo" alt="">
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
				<div class="alert alert-success" role="alert" *ngIf="success">
					{{success}}
				</div>
				<div class="alert alert-danger" role="alert" *ngIf="error">
					{{error}}
				</div>
				<div class="form-floating has-validations mb-2">
					<input type="text" class="form-control" formControlName="username" placeholder="username"
						[ngClass]="{'is-invalid': !loginForm.controls['username'].valid && (loginForm.controls['username'].dirty|| loginForm.controls['username'].touched)}"
						required>
					<label for="username">Username</label>
					<div class="invalid-feedback">
						Please provide a valid username.
					</div>
				</div>
				<div class="form-floating has-validations mb-2">
					<input type="password" class="form-control" id="password" name="password" formControlName="password"
						placeholder="password"
						[class]="!loginForm.controls['password'].valid && (loginForm.controls['password'].dirty|| loginForm.controls['password'].touched)?'is-invalid':''"
						required>
					<label for="password">Password</label>
					<div class="invalid-feedback">
						Please provide a valid password.
					</div>
				</div>
				<div class="form-check text-start my-3">
					<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">Remember me</label>
				</div>
				<button class="btn btn-primary w-100 py-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
				<div class="card my-2">
					<div class="card-body pb-0">username: kminchelle</div>
					<div class="card-body">password: 0lelplR</div>
				</div>
			</form>
		</main>
	</div>
</div>
